<div class="review-block" *ngIf="review" (click)="isPopupOpen = true">
    <div class="pesron-img">
        <img src="assets/photos/{{review.imgName}}.png" alt="person">
    </div>
    <div class="block">
        <p class="quote">{{review.quote}}</p>
        <p class="quote-name">{{review.name}}</p>
        <p class="quote-date">{{review.date}}</p>
    </div>
</div>
